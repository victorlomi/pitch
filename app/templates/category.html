{% extends "base.html" %}

{% block content%}
    <div class="container">
        <h1>{{ category.title() }} Pitches</h1>
        <div class="row">
            <div class="col-md-4">
                {% for pitch in pitches %}
                    <div class="panel panel-default">
                        <div class="panel-body">
                            {{ pitch.body }}
                        </div>
                      </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
