{% extends "base.html" %}

{% block content%}
    <div class="container">
        <h1>Comments</h1>
        <div class="row">
            <div class="col-md-8">
                <a href="{{ url_for('main.add_comment', pitch=pitch.id) }}">Add comment</a>
                {% if comments %}
                    {% for comment in comments %}
                        <div class="panel panel-default">
                            <div class="panel-body">
                            {{ comment.body }}
                            </div>
                            <!-- <div class="panel-footer">
                                <h3 class="panel-title">Posted by {{ pitch.author.username }} on {{ pitch.timestamp.strftime("%x") }}</h3>
                                <a href="{{ url_for('main.index') }}" style="color: #2b2bff;" class="panel-title">Comments</a>
                            </div> -->
                        </div>
                    {% endfor %}
                {% else %}
                    <h4>There are no comments for this pitch.</h4>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
